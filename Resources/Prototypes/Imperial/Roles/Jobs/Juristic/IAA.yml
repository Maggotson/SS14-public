- type: entity
  id: SpawnPointIAA
  parent: SpawnPointJobBase
  name: IAA
  components:
  - type: SpawnPoint
    job_id: IAA
  - type: Sprite
    layers:
      - state: green
      - state: lawyer

- type: jobIcon
  parent: JobIcon
  id: JobIconIAA
  icon:
    sprite: /Textures/Imperial/Interface/Misc/imperial_job_icons.rsi
    state: IAA

- type: job
  id: IAA
  name: job-name-iaa
  playTimeTracker: JobIAA
  requirements:
    - !type:RoleTimeRequirement
      role: JobLawyer
      time: 3600 #Imperial role timers
