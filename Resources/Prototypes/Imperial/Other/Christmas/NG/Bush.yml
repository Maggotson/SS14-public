- type: entity
  id: TheChristmasBushBase
  suffix: PN, NG
  parent: BaseStructureDynamic
  description: A little bit of nature enclosed in a Christmas pot.
  abstract: true
  components:
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        density: 190
        mask:
        - HighImpassable
  - type: Sprite
    drawdepth: Overdoors
    offset: "0.0,0.3"
    sprite: Imperial/Christmas/ng.rsi
    noRot: true
  - type: SecretStash
    secretPartName: secret-stash-part-plant
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/plant_rustle.ogg

